<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodi degli arrau</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let studenti = ["Adriano", "Alessandro", "Simone", "Nicola"];
        /* metodi array gia visti */
        // length -> conta gli elementi e restituisce un valore
        let pippo = studenti.length;
        document.getElementById("demo").innerHTML = pippo;      // stampa il numero di elementi presenti nell'array
        studenti.length=2;                                      // uso length per stampare fino a una posizione
        document.getElementById("demo").innerHTML = studenti;   // stampa l'aray fino alla posizione 2 (Adriano, Alessandro)

        // push -> aggiunge un elemento in fondo all'array
        sudenti.push("Morgan", "Luigi");                        // aggiunge elementi in fondo all'array
        document.getElementById("demo").innerHTML = studenti;   // Adriano, Alessandro, Morgan, Luigi

         // pop -> elimina un elemento in fondo all'array
        studenti.pop();                                         // elimina ultimo element in fondo all'array
        document.getElementById("demo").innerHTML = studenti;   // Adriano, Alessandro, Morgan
        //let removed = studenti.pop();
        //document,getElementById("demo").innerHTML = removed   // Morgan

        // shift -> elimina il primo elemento dall'array
        studenti.shift();
        document.getElementById("demo").innerHTML = studenti;           // Alessandro, Morgan
        document.getElementById("demo").innerHTML = studenti.shift()    // Alessandro

        // unshift -> aggiunge il primo elemento dell'array
        studenti.unshift("Davide", "Filippo", "Flavvio");
        document.getElementById("demo").innerHTML = studenti;           // Davide, Filippo, Flavio, Morgan
        
        // sort -> ordinare un array
        document.getElementById("demo").innerHTML = studenti.sort()     // Davide, Filippo, Flavio, Morgan
                                                                        // resta uguale perchè sono già in ordine alfabetico

        // reverse -> ordine inverso
        studenti.sort();
        studenti.reverse();
        document.getElementById("demo").innerHTML = studenti;           // Morgan, Flavio, Filippo, Davide
        
        // splice -> toglier o aggiunger eelementi in qualsiasi posizione
        // due argomenti obbligatori + argomenti opzionali
        // 1° argomento             -> obbligatorio -> la posizione da cui eliminare (o aggiungere) elementi
        // il 2° argomento          -> obbligatorio -> quanti elementi eliminare
        // dal 3° argomento in poi  -> opzionali    -> servono a dire quanti elementi (eventualmente) aggiungere

        studenti.splice(2,2);                                           // dalla poszione 2, elimina 2 item
        document.getElementById("demo").innerHTML = studenti;           // Morgan, Flavio
        studenti.splice(2, 0, "Sabrina", "Salvatore");                  // dalla posizione 2 elimina 0  e aggiungi 
        document.getElementById("demo").innerHTML = studenti;           // Morgan, Flavio, Sabrina, Salvatore

        // indexOf -> cerare un elemento in un array -> restituisce la posizione
        let index = studenti.indexOf("Sabrina");
        document.getElementById("demo").innerHTML = index;              // 2
    </script>
</body>
</html>
