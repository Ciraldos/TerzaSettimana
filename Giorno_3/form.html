<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- creo un campo email e finchè non ho verificato che nell'input c'è qualcosa tipo asd@asd non posso cliccare sul bottone -->
    <form id = "signupForm">
        <input type="email" id="emailField" required>
        <button id="okButton" disabled>OK</button>
    </form>
    <script>
        const signupForm = document.getElementById("signupForm");
        const emailField = document.getElementById("emailField");
        const okButton = document.getElementById("okButton");

        emailField.addEventListener("keyup", function(event){                //keyup verifica ogni volta che tolgo il dito dalla tastiera quando scrivo qualcosa
            isValidEmail = emailField.checkValidity();
            if (isValidEmail){
                okButton.disabled=false;
            } else {
                okButton.disabled = true;
            }
        });    

        okButton.addEventListener("click", function(event){
            signupForm.submit();
        })
    </script>
</body>
</html>
