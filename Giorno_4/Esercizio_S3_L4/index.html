<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tabellone</h1>
        <div id="table">
        <!-- qui verranno generati i numeri da 1 a 90 -->    
        </div>
        <div>
            <button id="numGenerator" class="generator">Fai uscire un numero</button>
        </div>
        <div>
            <h1 id="number" class="cell"></h1>
        </div>
        <div>
            <form>
                <input type="text">
            </form>
            <button id="cardsGenerator" class="generator">Crea cartelline</button>
        </div>
        
    </div>
    <script src="./js/tombola.js"></script>
</body>
</html>
